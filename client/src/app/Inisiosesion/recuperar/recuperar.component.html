<div style="padding-top: 2%; padding-left: 2%;">
    <a href="login">
      <img src="./assets/img/logo.png" style="height: 100px; left: 20px;" alt="google.com">
    </a>
  </div>
  <br>
  <div class="containe">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 jumbotron loginbox">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <span style="padding-right: 2%;"> <i class="fas fa-user"></i> </span>
            <label for="uname">Numero Miembro:</label>
            <div class="input-group">
              <div class="input-group-addon glyphicon glyphicon-user"></div>
              <input type="text" placeholder="Miembro" formControlName="username" maxlength="20" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="form.controls['username'].dirty && form.controls['username'].invalid">
              <div *ngIf="form.controls['username'].hasError('required')">Numero Requerido</div>
            </div>
          </div>
          <div class="form-group">
            <span style="padding-right: 2%;"> <i class="fas fa-lock"></i></span>
            <label for="pwd">Contraseña:</label>
            <div class="input-group">
              <div class="input-group-addon glyphicon glyphicon-lock"></div>
              <input type="password" placeholder="Contraseña" formControlName="password" class="form-control">
            </div>            
          </div>          
        </form>        
      </div>
    </div>
  </div>
