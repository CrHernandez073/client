<div class="container" style="margin-top: 5%">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 jumbotron loginbox">
			<div class="d-flex justify-content-center" style="margin: -40px 0px 20px 0px;">
				<img src="./assets/img/logo.png" style="height: 50px; left: -15px;">
			</div>
			<div class="dropdown-divider"></div>
			<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
				<div class="form-group">
					<span style="padding-right: 2%;"> <i class="fas fa-user"></i></span>
					<label for="uname">Numero Miembro:</label>
					<div class="input-group">
						<div class="input-group-addon glyphicon glyphicon-user"></div>
						<input type="text" placeholder="Miembro" formControlName="username" maxlength="20" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<span style="padding-right: 2%;"> <i class="fas fa-lock"></i></span>
					<label for="pwd">Contraseña:</label>
					<div class="input-group">
						<div class="input-group-addon glyphicon glyphicon-lock"></div>
						<input type="password" placeholder="Contraseña" formControlName="password" class="form-control">
					</div>
					<div class="alert alert-danger" *ngIf="form.controls['password'].dirty && form.controls['password'].invalid">
						<div *ngIf="form.controls['password'].hasError('required')">Contraseña requerida</div>
						<div *ngIf="form.controls['password'].hasError('minlength')">Contraseña minima de 3 digitos.</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" style="width:100%;" id="evento_btn_buscar" [disabled]="form.invalid" 
					style="height: 100%; width: 100%; border: 2px solid rgb(140, 132, 161); border-radius: 8px;">
					<span id="spinner_login" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
					Ingresar
				</button>
			</div>
			<div class="form-group">
				<div class="col-md-12 alert alert-danger" *ngIf="errmsg">{{errmsg}}</div>
			</div>
		</form>
		<div class="float-right" style="text-decoration: underline; text-decoration-color: #00AAE7;">
			<a href="recuperar" class="text-decoration-none" data-toggle="modal" data-target="#modal_recuperar_contraseña">Recuperar Contraseña</a>
		</div>
	</div>
</div>
</div>

<!-- Modal de recuperar contraseña -->
<div class="modal fade" id="modal_recuperar_contraseña" tabindex="-1" role="dialog" aria-labelledby="modal_recuperar_contraseñaLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<form [formGroup] = "form_enviar_correo" (ngSubmit)="correo_valido()">
			<div class="modal-content" style="text-align: center;">
				<div class="modal-header">
					<h5 class="modal-title">Recuperar contraseña</h5>
				</div>
				<div class="modal-body" style="text-align: justify;">
					<div class="text-center">
						<ngb-alert *ngIf="visible==true" (close)="cerrar_alert()" type="{{tipo}}">{{mensaje}}</ngb-alert>
					</div>

					<div class="col-12 form-group input-group-sm mb-3">
						<label for="correo" style="padding: 0px; font-size: 15px; font-weight: bold;">CORREO ELECTRÓNICO:</label>
						<input type="text" id="correo" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': form_invalid && f2.correo.errors }" style="margin-top: -5px;" autocomplete="off"/>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button name="serv_btn_guardar" class="btn btn-club" type="submit">
						<span id="spinner_correo" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
						hidden></span>
						Guardar
					</button>
				</div>

			</div>
		</form>
	</div>
</div>
