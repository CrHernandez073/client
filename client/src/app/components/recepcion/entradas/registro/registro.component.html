<div *ngIf="visible==true" style="margin: 0px 30px 0px 15px;" class="text-center">
	<ngb-alert  (close)="cerrar_alert()" type="{{tipo}}">{{mensaje}}</ngb-alert>
</div>

<form [formGroup]="form_guardar" (ngSubmit)="esta_activo()" class="text-center" style="margin: 0px 0px 30px 0px">
	<div class="row" style="margin: 30px 0px 0px 0px">
		<div class="col-12 text-center font-weight-bold" >
			<h4>NO. MIEMBRO</h4>
			<h5>{{hora | date:'medium'}}</h5>
		</div>
	</div>

	<div class="row" style="margin: 5px 0px 15px 0px">
		<div class="col-3">
		</div>
		<div class="col-6">
			<input type="number" formControlName="miembroID" class="form-control" placeholder="Ingresa aquí el número de miembro" [ngClass]="{ 'is-invalid': guardando && f2.miembroID.errors }" autofocus>
		</div>
		<div class="col-3">
		</div>
	</div>



	<div class="row">
		<div class="col-5" style="margin: 30px 0px 0px 0px;">
		</div>
		<div class="col-2" style="text-align: center;">
			<button id="ART_btn_buscar" type="submit" class="btn btn-club" style="width:100%;">
				<span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
				Guardar
			</button>
		</div> 
		<!-- <div class="col-2">
			<button name="DG_btn_guardar" class="btn btn-club btn-sm"
			style="width:100%; height: 50px;" type="submit">
			<span id="ES_spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
			hidden></span>
			Guardar
		</button>
	</div> -->
	<div class="col-5">
	</div>
</div>
</form>
