<form #ng_busq_Form="ngForm" (ngSubmit)="(ng_busq_Form.value)">
	<div class="row" style="margin: 15px 0px 0px 0px">
		<div class="col-2 text-right font-weight-bold" >
			<span>QUÉ VAS A HACER?</span>
		</div>
		<div class="col-5">
			<div class="custom-control custom-radio custom-control-inline">
				<input id="DG_Nuevo" type="radio" class="custom-control-input" name="DG_opcion" (ngModelChange)="nuevo()">
				<label class="custom-control-label" for="DG_Nuevo">Nuevo</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input id="DG_Modificar" type="radio" class="custom-control-input" name="DG_opcion" (ngModelChange)="modificar()">
				<label class="custom-control-label" for="DG_Modificar">Modificar</label>
			</div>
		</div>
		<div class="input-group input-group-sm mb-3 col-3 aling-right">
			<div class="input-group-prepend">
				<span class="input-group-text">No. Miembro:</span>
			</div>
			<input name="miembroID" type="text" class="form-control">
		</div>
		<div class="col-2 text-center" style="margin: 0px 0px 0px -20px">
			<button id="DG_btn_buscar" type="button" class="btn btn-club btn-sm" style="width:100%;">Buscar</button>
		</div> 
	</div>
</form>

<div class="dropdown-divider"></div>
<form #form_dg="ngForm" (ngSubmit)="guardar_DG(form_dg.value)">
	<div class="row">
		<!-- CÁMARA -->
		<div class="col-2 text-center">
			<div class="col-12">
				<canvas id="DG_foto_canvas" height="130px;" width="130px;" class="border border-primary rounded"></canvas>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-club btn-sm" data-toggle="modal" data-target="#modal_foto" style="width:100%;" onclick="iniciar_camara(document.getElementById('video'));" >Abrir cámara
				</button>
			</div>
		</div>
		<!-- ESTADO, VISA, RELIGION, TALLA, F.INSCR, NOMBRES, APPAT, APMAT.
			F.NAC, EDAD, LUG. NAC, NACIONALIDAD, SEXO-->
			<div class="col-10" style="margin: 15px 0px 0px 0px">
				<div class="col-12 custom-control-inline">
					<div class="col-2 custom-control custom-switch">
						<input id="estado" name="estado" type="checkbox" class="custom-control-input"  ngModel>
						<label class="custom-control-label" for="estado">Estado actual</label>
					</div>
					<div class="col-1 custom-control custom-switch">
						<input id="visa" name="visa" type="checkbox" class="custom-control-input" ngModel>
						<label class="custom-control-label" for="visa">Visa</label>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<input name="religion" type="text" class="form-control" placeholder="Religión" ngModel>
					</div>
					

					<div class="col-3 input-group input-group-sm mb-3">
						<select name="tallacamisa" class="custom-select" placeholder="Talla de camisa" ngModel>
							<option selected>Talla de camisa</option>
							<option value="XS">XS</option>
							<option value="S">S</option>
							<option value="M">M</option>
							<option value="L">L</option>
							<option value="XL">XL</option>
							<option value="XXL">XXL</option>
						</select>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<input name="fechainscripcion" type="date" class="form-control" placeholder="Fecha de inscripción" ngModel>
					</div>
				</div>
				<div class="col-12 custom-control-inline">
					<div class="col-3 input-group input-group-sm mb-3" hidden="true">
						<input name="idNinos" type="text" class="form-control" placeholder="id" ngModel>
					</div>
					<div class="col-2 input-group input-group-sm mb-3">
						<input name="miembroID" required readonly type="number" class="form-control"  placeholder="No. Miembro" value="{{miembros[miembros.length -1].miembroID}}" ngModel>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<input name="nombres" required type="text" class="form-control"  placeholder="Nombre" ngModel>
					</div>
					<div class="col-2 input-group input-group-sm mb-3">
						<input name="appaterno" type="text" class="form-control" placeholder="Ap. Paterno" ngModel>
					</div>
					<div class="col-2 input-group input-group-sm mb-3">
						<input name="apmaterno" type="text" class="form-control" placeholder="Ap. Materno" ngModel>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<input name="fechanacimiento" type="date" class="form-control" placeholder="Fecha de nacimiento" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" ngModel >
					</div>
				</div>
				<div class="col-12 custom-control-inline">
					<div class="col-2 input-group input-group-sm mb-3">
						<input name="edad" type="number" class="form-control"  placeholder="Edad" ngModel>
					</div>
					<div class="col-4 input-group input-group-sm mb-3">
						<input name="lugarnacimiento" type="text" class="form-control" placeholder="Lugar de nacimiento" ngModel>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<input name="nacionalidad" type="text" class="form-control" placeholder="Nacionalidad" ngModel>
					</div>
					<div class="col-3 input-group input-group-sm mb-3">
						<select name="sexo" class="custom-select" ngModel>
							<option selected>Sexo</option>
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<!-- INICIO DE COL 12 DERECHOHABIENCIA -->
		<div class="dropdown-divider"></div>
		<div class="row" style="margin: 10px 0px 0px 0px">
			<div class="col-12 font-weight-bold" >
				<span>DERECHOHABIENCIA</span>
			</div>

			<div class="col-2 input-group input-group-sm mb-3">
				<select name="derechohabiencia" class="custom-select" ngModel>
					<option selected disabled>Tipo</option>
					<option value="IMSS">IMSS</option>
					<option value="ISSSTE">ISSSTE</option>
					<option value="ISSSTECALI">ISSSTECALI</option>
					<option value="POPULAR">SEGURO POPULAR</option>
					<option value="PARTICULAR">PARTICULAR</option>
					<option value="OTRO">OTRO</option>
				</select>
			</div>

			<div class="col-2 input-group input-group-sm mb-3" style="margin: 0px 0px 0px -15px">
				<input name="otroseguro" type="text" class="form-control" placeholder="otro servicio" ngModel>
			</div>
			<div class="col-8 custom-control-inline" style="margin: 0px 0px 0px -15px">
				<div class="col-8 input-group input-group-sm mb-3">
					<input name="vivecon" type="text" class="form-control"  placeholder="Con quién vive el niño (a) adolecente" ngModel>
				</div>
				<div class="col-4 input-group input-group-sm mb-3">
					<input name="telefono" type="tel" class="form-control" placeholder="Teléfono" ngModel>
				</div>
			</div>
		</div>

		<!-- INICIO DE COL 12 DOMICILIO -->
		<div class="dropdown-divider"></div>
		<div class="row" style="margin: 10px 0px 0px 0px">
			<div class="col-12 font-weight-bold" >
				<span>DOMICILIO</span>
			</div>
			<div class="col-12 custom-control-inline" style="margin: 0px 0px 0px -15px">
				<div class="col-3 input-group input-group-sm mb-3">
					<input name="domcalle" type="text" class="form-control" placeholder="Calle y número" ngModel>
				</div>
				<div class="col-3 input-group input-group-sm mb-3">
					<input name="domcolonia" type="text" class="form-control" placeholder="Colonia" ngModel>
				</div>
				<div class="col-1 input-group input-group-sm mb-3">
					<input name="domcodpost" type="text" class="form-control" placeholder="C.P" ngModel>
				</div>
				<div class="col-2 input-group input-group-sm mb-3">
					<input name="domdelegacion" type="text" class="form-control" placeholder="Delegación" ngModel>
				</div>
				<div class="col-3 input-group input-group-sm mb-3">
					<input name="dommunicipio" type="text" class="form-control" placeholder="Municipio" ngModel>
				</div>
			</div>
		</div>	

		<!-- INICIO DE COL 12 ESCOLARES y PERSONAS AUTORIZADAS -->
		<div class="dropdown-divider"></div>
		<div class="row" style="margin: 0px 0px 0px 0px">
			<div class="col-6" style="margin: 0px 0px 0px -15px">
				<div class="col-12 font-weight-bold" >
					<span>DATOS ESCOLARES</span>
				</div>
				<div class="col-12 custom-control-inline" style="margin: 0px 0px 0px -15px">
					<div class="col-6 input-group input-group-sm mb-3">
						<input name="escuela" type="text" class="form-control"  placeholder="Nombre de la escuela" ngModel>
					</div>
					<div class="col-6 input-group input-group-sm mb-3">
						<input name="escuelaturno" type="tel" class="form-control" placeholder="Turno" ngModel>
					</div>
				</div>
			</div>
			<div class="col-6" style="margin: 0px 0px 0px -15px">
				<div class="col-12 font-weight-bold" >
					<span>PERSONAS AUTORIZADAS A RECOGERLO</span>
				</div>
				<div class="col-12 custom-control-inline" style="margin: 0px 0px 0px -15px">
					<div class="col-6 input-group input-group-sm mb-3">
						<input name="recoge1nino" type="text" class="form-control"  placeholder="Nombre" ngModel>
					</div>
					<div class="col-6 input-group input-group-sm mb-3">
						<input name="parentrecoge1" type="text" class="form-control" placeholder="Parentesco" ngModel>
					</div>
				</div>
			</div>
		</div>

		<!-- INICIO DE COL 12 ESCOLARES y PERSONAS AUTORIZADAS -->
		<div class="dropdown-divider"></div>
		<div class="row" style="margin: 0px 0px 0px -5px">
			<div class="col-10" style="margin: 0px 0px 15px -5px">
				<div class="col-12 font-weight-bold" >
					<span>CONTACTOS DE EMERGENCIA</span>
				</div>
				<div class=" col-12 input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Contacto 1</span>
					</div>
					<input name="emergencia1" type="text" placeholder="Nombre" class="form-control" ngModel>
					<input name="parentemergencia1" type="text" placeholder="Parentesco" class="form-control" ngModel>
					<input name="telefonoemergencia1" type="tel" placeholder="Teléfono" class="form-control" ngModel>
				</div>
				<div class=" col-12 input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Contacto 2</span>
					</div>
					<input name="emergencia2" type="text" placeholder="Nombre" class="form-control" ngModel>
					<input name="parentemergencia2" type="text" placeholder="Parentesco" class="form-control" ngModel>
					<input name="telefonoemergencia2" type="tel" placeholder="Teléfono" class="form-control" ngModel>
				</div>
				<div class=" col-12 input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Contacto 3</span>
					</div>
					<input name="emergencia3" type="text" placeholder="Nombre" class="form-control" ngModel>
					<input name="parentemergencia3" type="text" placeholder="Parentesco" class="form-control" ngModel>
					<input name="telefonoemergencia3" type="tel" placeholder="Teléfono" class="form-control" ngModel>
				</div>
			</div>
			<div class="col-2 text-right">
				<button name="DG_btn_guardar"  class="btn btn-club btn-sm" style="width:100%; margin-top: 50px; height: 80px;" type="submit">Submit</button>
			</div> 
		</div>	
	</form>

	<!-- Modal -->
	<div class="modal fade" id="modal_foto" tabindex="-1" role="dialog" aria-labelledby="modal_fotoLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal_fotoLabel">Cámara</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="detener_camara(document.getElementById('video'))">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<video id="video" width="100%" autoplay class="rounded border border-primary rounded"></video>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="detener_camara(document.getElementById('video'))">Cancelar</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="tomar_foto(document.getElementById('video'), document.getElementById('DG_foto_canvas'))">Tomar foto</button>
				</div>
			</div>
		</div>
	</div>
