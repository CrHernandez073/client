<form [formGroup]="form_buscar" (ngSubmit)="buscar_nota()">
    <div class="row" style="margin: 15px 0px 0px 0px">
        <div class="col-2 text-right font-weight-bold">
            <span>QUÉ VAS A HACER? </span>
        </div>
        <div class="col-5">
            <div class="custom-control custom-radio custom-control-inline">
                <input id="DContacto_Nuevo" type="radio" class="custom-control-input" name="DContacto_opcion" checked>
                <label class="custom-control-label" for="DContacto_Nuevo">Nuevo</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="DContacto_Modificar" type="radio" class="custom-control-input" name="DContacto_opcion">
                <label class="custom-control-label" for="DContacto_Modificar">Modificar</label>
            </div>
        </div>
        <div class="input-group input-group-sm mb-3 col-3 aling-right">
            <div class="input-group-prepend">
                <span class="input-group-text">ID Donante:</span>
            </div>
            <input type="text" formControlName="buscarID" class="form-control"
                [ngClass]="{ 'is-invalid': submit_buscar && f_B.buscarID.errors }">
        </div>
        <div class="col-2 text-center" style="margin: 0px 0px 0px -20px">
            <button class="btn btn-primary mr-1" style="width:100%;">buscar</button>
        </div>
    </div>
</form>
<div class="dropdown-divider"></div>
<form [formGroup]="form_agregar" (ngSubmit)="agregar_nota()">
    <!-- INICIO ROW #1 -->
    <div class="dropdown-divider"></div>
    <div class="row" style="margin: 15px 0px 0px 15px">
        <div class="col-8 input-group input-group-sm mb-3">
            <label for="donacionID" style="margin-right: 10px">ID Donante</label>
            <input type="text" formControlName="donacionID" class="form-control" placeholder="ID Donante"
                [ngClass]="{ 'is-invalid': submit_agregar && f_A.donacionID.errors }">
            <label for="nombrefiscal" style="margin-right: 10px; margin-left: 10px;">Nombre Fiscal </label>
            <input name="nombrefiscal" type="text" class="form-control" placeholder="Nombre Fiscal">
        </div>
        <div class="col-12 font-weight-bold">
            <div class="dropdown-divider"></div>
            <div class="dropdown-divider"></div>
            <span>Nota Donación</span>
        </div>
        <div class="col-4 input-group input-group-sm mb-3">
            <input type="text" formControlName="nota" class="form-control" placeholder="Nota"
                [ngClass]="{ 'is-invalid': submit_agregar && f_A.nota.errors }">
        </div>
        <div class="col-3 input-group input-group-sm mb-3">
            <label for="statusnota" style="margin-right: 10px">Status </label>
            <select formControlName="statusnota" class="custom-select"
                [ngClass]="{ 'is-invalid': submit_agregar && f_A.statusnota.errors }">
                <option selected disabled>status: </option>
                <option value="Pendiente">Pendiente</option>
                <option value="Finalizada">Finalizada</option>
            </select>
        </div>
        <div class="col-4 input-group input-group-sm mb-3">
            <label for="programar" style="margin-right: 10px">Programar: </label>
            <input type="text" formControlName="programar" class="form-control" placeholder="programar"
                [ngClass]="{ 'is-invalid': submit_agregar && f_A.programar.errors }">
        </div>
        <div class="col-4 input-group input-group-sm mb-3">
            <label for="responsable" style="margin-right: 10px">Responsable: </label>
            <select formControlName="responsable" class="custom-select"
                [ngClass]="{ 'is-invalid': submit_agregar && f_A.responsable.errors }">
                <option value="Usuario de consulta">Usuario de consulta</option>
                <option value="Servicio Social">Servicio Social</option>
            </select>
        </div>
    </div>
    <div class="row" style="margin: 0px 0px 15px 15px">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-2">
            <button class="btn btn-primary mr-1" style="width:100%; height: 50px;">Guardar</button>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary" style="width:100%; height: 50px;" type="reset"
                (click)="clean_Agregar()">Cancelar</button>
        </div>
    </div>
</form>
